<style type="text/css">
    svg {
        width: 498px !important;
        height: 500px !important;
    }
</style>

<h4>
    <i class="fa fa-user"></i> Edit Resident
</h4>
<div class="row bottom10">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <a ng-disabled="!vm.ResidentId" ui-sref="RiskAssessmentSummary({ResidentId:'{{vm.ResidentId}}',EditMode:true})" class="btn btn-primary pull-right">
            View Summary
        </a>
    </div>
</div>
<!--<div id="sig" class="clsSig"></div>-->
<!--<p style="clear: both;">
    <button id="clear">Clear</button>
    <button id="json">To JSON</button> <button id="svg">To SVG</button>
</p>-->
<uib-accordion close-others="vm.OpenOnlyOneSection" class="">
    <uib-accordion-group is-open="vm.PersonalInformation.open">
        <uib-accordion-heading>
            <div class="">
                Personal Information
                <i class="pull-right fa" ng-class="{'fa-chevron-circle-down': vm.PersonalInformation.open, 'fa-chevron-circle-right': !vm.PersonalInformation.open}"></i>
            </div>
        </uib-accordion-heading>
        <form class="form-horizontal" name="myform" id="myform">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <div class="form-group">
                    <label class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : (myform.ResidentName.$error.required ||  myform.ResidentName.$error.minlength || myform.ResidentName.$error.maxlength || myform.ResidentName.$error.pattern) && (myform.ResidentName.$dirty) }">
                        <input type="text" name="ResidentName" ng-minlength="2" ng-maxlength="25" ng-pattern="/^[a-zA-Z\s]*$/" ng-required="true" class="form-control" ng-model="vm.Resident.FirstName" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : (myform.LastName.$error.required ||  myform.LastName.$error.minlength || myform.LastName.$error.maxlength || myform.LastName.$error.pattern) && (myform.LastName.$dirty) }">
                        <input type="text" name="LastName" class="form-control" ng-minlength="2" ng-maxlength="25" ng-pattern="/^[a-zA-Z\s]*$/" ng-required="true" maxlength="30" ng-model="vm.Resident.LastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Preferred to be called as</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : (myform.ResidentNickName.$error.required ||  myform.ResidentNickName.$error.minlength || myform.ResidentNickName.$error.maxlength || myform.ResidentNickName.$error.pattern) && (myform.ResidentNickName.$dirty) }">
                        <input type="text" class="form-control" ng-minlength="2" ng-maxlength="30" ng-pattern="/^[a-zA-Z\s]*$/" ng-required="true" ng-model="vm.Resident.NickName" placeholder="Preferered to be called as" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Gender</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : (myform.Gender.$error.required) && (myform.Gender.$dirty) }">
                        <select class="form-control" ng-model="vm.Resident.Gender" ng-required="!Select">
                            <option value=''>Select</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Photo</label>
                    <div class="col-sm-9">
                        <div>
                            <input type="file" accept="image/*" image="vm.ResidentImage" class="form-control" />
                        </div>
                        <div>
                            <img ng-show="vm.ResidentImage" ng-src="{{vm.ResidentImage.url}}" type="{{vm.ResidentImage.file.type}}" alt="Photo" class="img-responsive" />
                            <img ng-hide="vm.ResidentImage" ng-src="{{RootUrl + vm.PhotoUrl}}" alt="Pho alt=" photo" class="img-responsive" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : myform.DOB.$error.required && (myform.DOB.$dirty) }">
                        <p class="input-group">
                            <input type="text" name="DOB" ng-required="true" class="form-control input-sm" uib-datepicker-popup="{{DateFormat}}" is-date readonly datepicker-options="dateDOBOptions" ng-model="vm.Resident.DOB" is-open="vm.DOBOpened" close-text="Close" max-date="vm.EndDate" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" ng-click="vm.openDOB($event)"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Date of Admission</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : myform.DOB.$error.required && (myform.DOB.$dirty) }">
                        <p class="input-group">
                            <input type="text" name="DOB" class="form-control input-sm" is-date readonly ng-required="true" uib-datepicker-popup="{{DateFormat}}" ng-model="vm.Resident.DOJ" is-open="vm.DOAOpened" datepicker-options="dateDOAOptions" close-text="Close" max-date="vm.EndDate" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" ng-click="vm.openDOA($event)"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">NHS Number</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : (myform.NHS.$error.required ||  myform.NHS.$error.pattern || myform.NHS.$error.maxlength) && (myform.NHS.$dirty) }">
                        <input type="text" name="NHS" class="form-control" ng-model="vm.Resident.NHS" ng-pattern="/^[0-9-]+$/" ng-maxlength="15" placeholder="NHS Number">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Admitted From</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : myform.DOB.$error.required && (myform.DOB.$dirty) }">
                        <p class="input-group">
                            <input type="text" name="" class="form-control input-sm" is-date readonly ng-required="true" uib-datepicker-popup="{{DateFormat}}" ng-model="vm.Resident.AdmittedFrom" is-open="vm.AdmittedOpened" datepicker-options="dateAdmittedOptions" close-text="Close" max-date="vm.EndDate" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" ng-click="vm.openAdmittedFrom($event)"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Telephone Number</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : (myform.telephone.$error.required || myform.telephone.$error.pattern || myform.telephone.$error.minlength || myform.telephone.$error.maxlength) && (myform.telephone.$dirty)}">
                        <input type="text" class="form-control" name="telephone" ng-model="vm.Resident.Telephone" ng-required="true" ng-pattern="/^[0-9-]+$/" ng-maxlength="15" ng-minlength="10" placeholder="Telephone Number">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Mobile Number</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : (myform.mobileNo.$error.required || myform.mobileNo.$error.pattern || myform.mobileNo.$error.minlength || myform.mobileNo.$error.maxlength) && myform.mobileNo.$dirty}">
                        <input type="text" class="form-control" name="mobileNo" ng-model="vm.Resident.Mobile" ng-pattern="/^[0-9-]+$/" ng-maxlength="15" ng-minlength="10" placeholder="Mobile Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtGPAddress" class="col-sm-3 control-label">GP Address</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : myform.gpAddress.$error.required && (myform.gpAddress.$dirty) }">
                        <textarea class="form-control" id="txtGPAddress" name="gpAddress" ng-maxlength="30" ng-required="true" ng-model="vm.Resident.GPDetails" placeholder="GP Address"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtNok" class="col-sm-3 control-label">Nok</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : myform.nok.$error.required && (myform.nok.$dirty) }">
                        <input type="text" name="nok" class="form-control" ng-maxlength="30" ng-required="true" ng-model="vm.Resident.Nok" placeholder="Next of kin">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtNokTelephoneNumber" class="col-sm-3 control-label">Nok Telephone Number</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : (myform.nokTelephoneNumber.$error.required || myform.nokTelephoneNumber.$error.maxlength|| myform.nokTelephoneNumber.$error.minlength|| myform.nokTelephoneNumber.$error.pattern) && myform.nokTelephoneNumber.$dirty}">
                        <input type="text" class="form-control" name="nokTelephoneNumber" ng-required="true" ng-pattern="/^[0-9-]+$/" ng-maxlength="15" ng-minlength="10" ng-model="vm.Resident.NokTelephoneNumber" placeholder="Nok TelephoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtNokAddress" class="col-sm-3 control-label">Nok Address</label>
                    <div class="col-sm-9" ng-class="{ 'has-error' : myform.nokAddress.$error.required && (myform.nokAddress.$dirty) }">
                        <input type="text" name="nokAddress" class="form-control" ng-maxlength="60" ng-required="true" ng-model="vm.Resident.NokAddress" placeholder="Nok Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtNokPreferred" class="col-sm-3 control-label">Nok Preferred Contact Time</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" maxlength="15" ng-model="vm.Resident.NokPreferred" placeholder="Nok Preferred Contact Time">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtSocialWorker" class="col-sm-3 control-label">Social Worker</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" maxlength="30" ng-model="vm.Resident.SocialWorker" placeholder="SocialWorker">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtReasonForAdmission" class="col-sm-3 control-label">Description of past and present medical history and diagnosis.</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="txtDescription" ng-model="vm.Resident.MedicalHistory" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtReasonForAdmission" class="col-sm-3 control-label">Reason For Admission</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="txtReasonForAdmission" maxlength="30" ng-model="vm.Resident.ReasonForAdmission" placeholder="Reason For Admission"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Leaving Date</label>
                    <div class="col-sm-9">
                        <p class="input-group">
                            <input type="text" name="" class="form-control input-sm"  uib-datepicker-popup="{{DateFormat}}" ng-model="vm.Resident.LeavingDate" is-open="vm.LeavingDateOpened"  is-open="vm.LeavingDateOpened"datepicker-options="dateLeavingDateOptions" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" ng-click="vm.openLeavingDate($event)"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
              

                <div class="form-group">
                    <label for="txtReasonForLeaving" class="col-sm-3 control-label">Reason For Leaving</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="txtLeavingDescription" ng-model="vm.Resident.ReasonForLeaving" placeholder="Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary pull-right" ng-disabled="myform.$invalid" ng-click="vm.UpdatePersonalInformation()">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </uib-accordion-group>
    <uib-accordion-group is-open="vm.PainMonitoring.open">
        <uib-accordion-heading>
            <div class="">
                Pain Monitoring
                <i class="pull-right fa" ng-class="{'fa-chevron-circle-down': vm.PainMonitoring.open, 'fa-chevron-circle-right': !vm.PainMonitoring.open}"></i>

            </div>
        </uib-accordion-heading>

        <form class="form-horizontal" name="myform" id="myform">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <div ng-repeat="item in vm.SelectedParts">
                        <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                            <label class="col-sm-4 col-lg-4 col-md-4 col-xs-4 control-label">{{item.PartsID}}</label>
                            <div class="form-group">
                                <div class="col-sm-5">

                                    <textarea id="txtDescription" class="form-control input-sm" placeholder="Description" ng-required="true" ng-model="item.Description" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary pull-right" ng-disabled="myform.$invalid" ng-click=" vm.SavePainMonitoring()">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </uib-accordion-group>

    <uib-accordion-group is-open="status.open" ng-repeat="objSection in vm.OnlySection | orderBy : 'DisplayOrder'">
        <uib-accordion-heading>
            <div class="" ng-click="vm.ClickAccordianHeader(objSection)">
                {{objSection.Name}}
                <i class="pull-right fa" ng-class="{'fa-chevron-circle-down': status.open, 'fa-chevron-circle-right': !status.open}"></i>
            </div>
        </uib-accordion-heading>
        <form class="form-horizontal">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="objSection_Question in objSection.Sections_Questions | orderBy: 'DisplayOrder'">
                <div class="main col-lg-12">
                    <div class="col-lg-6">
                        <ul>
                            <!--<li class="alignradio"> {{objSection_Question.Question}}</li>
                            <li class="alignradio"> {{vm.BindSectionQuestion(objSection_Question.Question)}}</li>-->
                            <li class="alignradio" ng-bind-html="vm.BindSectionQuestion(objSection_Question.Question,0)"></li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <div ng-if="objSection_Question.AnswerType == 'RadioButtonList'">
                            <div class="InlineDiv" ng-repeat="objSection_Question_Answer in objSection_Question.Sections_Questions_Answers | orderBy: 'DisplayOrder'">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="objSection_Question.ChosenAnswer" ng-change="vm.RadioButtonChange(objSection_Question,objSection_Question_Answer)" name="{{'Section_Question_Answer' + objSection_Question.ID}}" value="{{objSection_Question_Answer.ID}}">{{vm.BindSectionQuestionAnswer(objSection_Question_Answer.LabelText)}}
                                </label>
                            </div>
                        </div>
                        <div ng-if="objSection_Question.AnswerType == 'DropDownList'">
                            <select class="dropdown" ng-options="objSection_Question_Answer.ID as objSection_Question_Answer.LabelText for objSection_Question_Answer in objSection_Question.Sections_Questions_Answers | orderBy:'DisplayOrder'" ng-model="objSection_Question.ChosenAnswer" ng-change="vm.DropDownchange(objSection_Question)" id="ddllanguage">
                                <option value=''>Select</option>
                            </select>
                        </div>
                        <div ng-if="objSection_Question.AnswerType == 'Yes/No'">
                            <toggle-switch ng-model="objSection_Question.ChosenAnswer" ng-change="vm.ToggleSwitchChange(objSection_Question)" off-label="No" on-label="Yes"></toggle-switch>
                        </div>
                        <div ng-if="objSection_Question.AnswerType == 'FileUpload'">
                            <input type="file" file-model="objSection_Question.ChosenAnswer" name="fileAttachment" />
                            <a target="_blank" href="{{RootUrl + objSection_Question.ChosenFilePath}}">{{objSection_Question.ChosenFileName}}</a>
                        </div>
                        <div ng-if="objSection_Question.AnswerType == 'FreeText'">
                            <textarea ng-model="objSection_Question.ChosenAnswer" class="form-control input-sm" ng-change="vm.txtBoxChange(objSection_Question,null)"></textarea>
                        </div>
                        <div ng-if="objSection_Question.AnswerType == 'CheckBoxList'">
                            <div class="InlineDiv" ng-repeat="objSection_Question_Answer in objSection_Question.Sections_Questions_Answers | orderBy: 'DisplayOrder'">
                                <label class="checkbox-inline">
                                    <input type="checkbox" ng-model="objSection_Question_Answer.ChosenAnswer" ng-checked="objSection_Question_Answer.ChosenAnswer" name="{{'Section_Question_Answer' + objSection_Question.ID}}" ng-change="vm.CheckBoxChange(objSection_Question,objSection_Question_Answer)" value="{{objSection_Question_Answer.ID}}">{{objSection_Question_Answer.LabelText}}
                                </label>
                                <textarea class="form-control input-sm" ng-model="objSection_Question.txtAreaAnswer" ng-if="objSection_Question_Answer.AnswerType=='FreeText' && objSection_Question_Answer.ChosenAnswer" ng-change="vm.txtBoxChange(objSection_Question,objSection_Question_Answer)"></textarea>
                            </div>
                        </div>
                        <div ng-if="objSection_Question.AnswerType == 'Number'">
                            <input type="text" ng-model="objSection_Question.ChosenAnswer" class="form-control input-sm" />
                        </div>
                    </div>

                    <div ng-if="objSection_Question.MinScore==null" ng-repeat="objSection_Question_Answer in objSection_Question.Sections_Questions_Answers | orderBy: 'DisplayOrder'">
                        <div ng-if="objSection_Question_Answer.childQuestion">
                            <div ng-repeat="objSubQuestion in objSection_Question_Answer.childQuestion| orderBy: 'DisplayOrder'" ng-include="'SubQuestion'">
                            </div>
                        </div>
                    </div>
                    <div ng-if="objSection_Question.MinScore!=null">
                        <div ng-repeat="objSubQuestion in objSection_Question.childQuestion| orderBy: 'DisplayOrder'" ng-include="'SubQuestion'">
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/ng-template" id="SubQuestion">
                <span ng-hide="true">{{$depth = $parent.$depth && $parent.$depth + 1 || 1}}</span>

                <div class="main col-lg-12" ng-show="objSubQuestion.MinScore!=null?vm.ShowChildQuestionQuestion(objSubQuestion,$parent.$parent.$parent.$parent.$parent.$parent,$parent.$parent.$parent.$parent.$parent.objSubQuestion):(objSubQuestion.ParentAnswerID==$parent.$parent.$parent.$parent.objSection_Question.ChosenAnswerID|| $parent.$parent.$parent.$parent.objSection_Question.MulChosenAnswerID.indexOf(objSubQuestion.ParentAnswerID)> -1 )||(objSubQuestion.ParentAnswerID==$parent.$parent.$parent.$parent.objSubQuestion.ChosenAnswerID || $parent.$parent.$parent.$parent.objSubQuestion.MulChosenAnswerID.indexOf(objSubQuestion.ParentAnswerID)> -1)||(objSubQuestion.ParentAnswerID==$parent.$parent.objSection_Question.ChosenAnswerID|| $parent.$parent.objSection_Question.MulChosenAnswerID.indexOf(objSubQuestion.ParentAnswerID)> -1 )||(objSubQuestion.ParentAnswerID==$parent.$parent.objSubQuestion.ChosenAnswerID || $parent.$parent.objSubQuestion.MulChosenAnswerID.indexOf(objSubQuestion.ParentAnswerID)> -1)">
                    <div class="col-lg-6">
                        <ul>
                            <li class="alignradio" ng-bind-html="vm.BindSectionQuestion(objSubQuestion.Question,$depth)">
                            </li>
                            <!--<li class="alignradio"> {{objSubQuestion.Question}}</li>-->
                            </
                        </ul>
                    </div>

                    <div class="col-lg-6">
                        <div ng-if="objSubQuestion.AnswerType == 'RadioButtonList'">
                            <div class="InlineDiv">
                                <label class="radio-inline" ng-repeat="objSubQuestionAnswer in objSubQuestion.Sections_Questions_Answers | orderBy: 'DisplayOrder'">
                                    <input type="radio" ng-model="objSubQuestion.ChosenAnswer" ng-change="vm.RadioButtonChange(objSubQuestion,objSubQuestionAnswer)" name="{{'objSubQuestionAnswer' + objSubQuestion.ID}}" value="{{objSubQuestionAnswer.ID}}">{{objSubQuestionAnswer.LabelText}}
                                </label>
                            </div>
                        </div>
                        <div ng-if="objSubQuestion.AnswerType == 'DropDownList'">
                            <select class="dropdown" ng-options="objSubQuestionAnswer.ID as objSubQuestionAnswer.LabelText for objSubQuestionAnswer in objSubQuestion.Sections_Questions_Answers | orderBy: 'DisplayOrder'" ng-model="objSubQuestion.ChosenAnswer" id="ddllanguage" ng-change="vm.DropDownchange(objSubQuestion)">
                                <option value=''>Select</option>
                            </select>
                        </div>
                        <div ng-if="objSubQuestion.AnswerType == 'Yes/No'">
                            <toggle-switch ng-model="objSubQuestion.ChosenAnswer" ng-change="vm.ToggleSwitchChange(objSubQuestion)" off-label="No" on-label="Yes"></toggle-switch>
                        </div>
                        <div ng-if="objSubQuestion.AnswerType == 'FileUpload'">
                            <input type="file" file-model="objSubQuestion.ChosenAnswer" name="fileAttachment" />
                            <a target="_blank" href="{{RootUrl + objSubQuestion.ChosenFilePath}}">{{objSubQuestion.ChosenFileName}}</a>
                        </div>
                        <div ng-if="objSubQuestion.AnswerType == 'FreeText'">
                            <textarea ng-model="objSubQuestion.ChosenAnswer" class="form-control input-sm" ng-change="vm.txtBoxChange(objSubQuestion,null)"></textarea>
                        </div>
                        <div ng-if="objSubQuestion.AnswerType == 'CheckBoxList'">
                            <div class="InlineDiv" ng-repeat="objSubQuestionAnswer in objSubQuestion.Sections_Questions_Answers | orderBy: 'DisplayOrder'">
                                <label class="checkbox-inline">
                                    <input type="checkbox" ng-model="objSubQuestionAnswer.ChosenAnswer" ng-checked="objSubQuestionAnswer.ChosenAnswer" name="{{'objSubQuestionAnswer' + objSubQuestion.ID}}" ng-change="vm.CheckBoxChange(objSubQuestion,objSubQuestionAnswer)" value="{{objSubQuestionAnswer.ID}}">{{vm.BindSectionQuestionAnswer(objSubQuestionAnswer.LabelText)}}
                                </label>
                                <textarea class="form-control input-sm" ng-model="objSubQuestion.txtAreaAnswer" ng-if="objSubQuestionAnswer.AnswerType=='FreeText'&& objSubQuestionAnswer.ChosenAnswer" ng-change="vm.txtBoxChange(objSubQuestion,objSubQuestionAnswer)"></textarea>
                            </div>
                        </div>
                        <div ng-if="objSubQuestion.AnswerType == 'Number'">
                            <input type="text" ng-model="objSubQuestion.ChosenAnswer" class="form-control input-sm" />
                        </div>
                        <div ng-if="objSubQuestion.AnswerType == 'Signature'">
                            <div id="sig" class="clsSig" ng-model="objSubQuestion.ChosenAnswer" signature ng-mouseleave="vm.CurrentChange(objSubQuestion,$event)"></div>
                            <br />
                            <div ng-bind-html="objSubQuestion.SignatureIcon" width="498" height="98"></div><br /><br />
                        </div>
                    </div>

                    <div ng-if="objSection_Question.MinScore==null">
                        <div ng-repeat="objSubQuestionAnswer in objSubQuestion.Sections_Questions_Answers | orderBy: 'DisplayOrder'">
                            <div ng-if="objSubQuestionAnswer.childQuestion && objSubQuestionAnswer.childQuestion.length > 0 ">
                                {{objSubQuestion.childQuestion = null}}
                                <div ng-repeat="objSubQuestion in objSubQuestionAnswer.childQuestion | orderBy: 'DisplayOrder' " ng-include="'SubQuestion'">
                                </div>
                            </div>
                        </div>

                        <div ng-if="objSubQuestion.childQuestion">
                            <div ng-repeat="objSubQuestion in objSubQuestion.childQuestion| orderBy: 'DisplayOrder' " ng-include="'SubQuestion'">
                            </div>
                        </div>
                    </div>

                    <div ng-if="objSection_Question.MinScore!=null">
                        <div ng-repeat="objSubQuestion in objSubQuestion.childQuestion| orderBy: 'DisplayOrder' " ng-include="'SubQuestion'">
                        </div>
                    </div>
                </div>
            </script>

            <div class="form-group">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary pull-right" ng-click="vm.UpdateAssessmentData(objSection)">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </uib-accordion-group>
</uib-accordion>


<div class="row bottom10">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <a ng-disabled="!vm.ResidentId" ui-sref="RiskAssessmentSummary({ResidentId:'{{vm.ResidentId}}',EditMode:true})" class="btn btn-primary pull-right">
            View Summary
        </a>
    </div>
</div>
