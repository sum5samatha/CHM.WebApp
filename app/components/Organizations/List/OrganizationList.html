    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="objorganization in  vm.GetUserOrganizationInfo| orderBy:'organizationName'">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading" style="background-color:#5cc1af !important;">
                    <h3 class="panel-title cursor panel-title-wrap" ng-click="vm.Organization(objorganization)">{{objorganization.organizationName}}</h3>
                </div>
                <div class="panel-body panel-body-wrap">
                    <b>Address:</b><br />{{objorganization.organizationAddress}}
                </div>
                <hr style="background-color:#5cc1af !important;"/>  
                <div class="panel-footer panel-footer-height">
                    <div class="pull-right">
                        <a ng-hide="vm.IsSecondaryReadonly" ui-sref="EditOrganization({OrganizationID:'{{objorganization.organizationID}}'})"><i class="fa fa-edit cursor"></i></a>
                        <a ng-hide="vm.IsSecondaryReadonly" ng-click="vm.DeleteOrganization(objorganization)"><i class="fa fa-trash-o cursor"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    


</div>
